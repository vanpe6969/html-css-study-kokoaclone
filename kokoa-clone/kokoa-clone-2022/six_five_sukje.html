<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/fee89bf90f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/six_five_styles.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="playlist">
      <div id="playlist-box">
        <i class="fa-solid fa-x"></i>
      </div>
      <span class="playlist-text">Playlist</span>
    </div>
    <div id="randomlove-box">
      <div class="randomlove-box__cloumn">
        <div class="randomlove-box__icon">
          <i class="fa-solid fa-image fa-2xl"></i>
        </div>
      </div>
      <div class="randomlove-box__text">
        <div class="randomlove-text__box">
          <span class="randomlove-box__text"
            >Random<br />
            Love
          </span>
        </div>
        <div class="randomlove-box__Ftext">
          <span class="randomlove-box__Ftext">by Divay Kapoor</span>
        </div>
      </div>
    </div>

    <div class="play-box">
      <div class="play-box__column">
        <div class="play-box__icon">
          <i class="fa-solid fa-play"></i>
          <span>Play</span>
        </div>
        <div class="play-box__hearticon">
          <i class="fa-solid fa-heart"></i>
        </div>
        <div class="play-box__plusicon">
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
  </body>
</html>
